name: PR Automation Workflow
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          npm run lint > eslint-results.txt || true
          echo "eslint_output=$(cat eslint-results.txt)" >> $GITHUB_OUTPUT

      - name: Run Prettier check
        id: prettier
        run: |
          npx prettier --check . > prettier-results.txt || true
          echo "prettier_output=$(cat prettier-results.txt)" >> $GITHUB_OUTPUT

      - name: Post Code Quality Report
        uses: actions/github-script@v7
        with:
          script: |
            const { eslint_output, prettier_output } = ${{ steps.eslint.outputs }};
            const comment = `
            ## Code Quality Report
            ### ESLint Results:
            \`\`\`
            ${eslint_output}
            \`\`\`
            ### Prettier Results:
            \`\`\`
            ${prettier_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  testing-suite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run test suite with coverage
        id: test
        run: |
          npm test -- --coverage > test-results.txt || true
          echo "test_output=$(cat test-results.txt)" >> $GITHUB_OUTPUT

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Post Test Coverage Report
        uses: actions/github-script@v7
        with:
          script: |
            const { test_output } = ${{ steps.test.outputs }};
            const comment = `
            ## Test Coverage Report
            \`\`\`
            ${test_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run dependency vulnerability check
        id: npm-audit
        run: |
          npm audit --json > audit-results.json || true
          echo "audit_output=$(cat audit-results.json | jq -r '. | tojson')" >> $GITHUB_OUTPUT

      - name: Scan for secrets
        id: secret-scan
        uses: trufflesecurity/trufflehog@v3
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
        continue-on-error: true

      - name: Post Security Scan Report
        uses: actions/github-script@v7
        with:
          script: |
            const { audit_output } = ${{ steps.npm-audit.outputs }};
            const secretScanOutput = `${{ steps.secret-scan.outputs.stdout }}`;
            const auditData = JSON.parse(audit_output);
            const vulnerabilities = auditData.vulnerabilities || {};
            const comment = `
            ## Security Scan Report
            ### Dependencies Vulnerabilities:
            - Critical: ${vulnerabilities.critical || 0}
            - High: ${vulnerabilities.high || 0}
            - Moderate: ${vulnerabilities.moderate || 0}
            - Low: ${vulnerabilities.low || 0}
            ### Secret Scan Results:
            \`\`\`
            ${secretScanOutput}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });

  build-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        id: build
        run: |
          npm run build > build-results.txt || true
          echo "build_output=$(cat build-results.txt)" >> $GITHUB_OUTPUT

      - name: Validate endpoints (example)
        id: endpoint-check
        run: |
          npm start &
          sleep 10
          curl -s http://localhost:3000/health > endpoint-check.txt || true
          echo "endpoint_output=$(cat endpoint-check.txt)" >> $GITHUB_OUTPUT
          pkill -f "npm start"

      - name: Upload deployment preview artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Post Build Validation Report
        uses: actions/github-script@v7
        with:
          script: |
            const { build_output, endpoint_output } = ${{ steps.build.outputs }};
            const comment = `
            ## Build Validation
            ### Build Results:
            \`\`\`
            ${build_output}
            \`\`\`
            ### Endpoint Check Results:
            \`\`\`
            ${endpoint_output}
            \`\`\`
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment.trim()
            });